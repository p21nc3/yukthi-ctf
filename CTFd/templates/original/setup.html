{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
    <div class="page-title">
        <h1>{{ gettext("Setup") }}</h1>
    </div>
<div class="container main-container ScrollOn">
    <div id="login-container" class="col-md-6 col-md-offset-3">
        <h2 class="text-center">CTF Settings</h2>
        {% for error in errors %}
        <div class="submit-row">
            <div class="alert alert-danger alert-dismissable" role="alert">
              <span class="sr-only">Error:</span>
              {{ error }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
        </div>
        {% endfor %}
        <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal form-group">
          <input type="hidden" name="nonce" value="{{nonce}}"> {# This nonce is implemented specially in the route itself #}
          <input placeholder="{{ gettext("Game Name") }}" type="text" name="ctf_name" id="input-10" />
          <input placeholder="{{ gettext("Admin Username") }}" type="text" name="name" id="input-10" />
          <input placeholder="{{ gettext("Admin Email") }}" type="text" name="email" id="input-10" />
          <input placeholder="{{ gettext("Admin Password") }}" type="password" name="password" id="input-10" />
          <input id="submit" type="submit" value="{{ gettext("Launch") }}">
       </form>
</div>

{% endblock %}

{% block scripts %}
    <script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
{% endblock %}

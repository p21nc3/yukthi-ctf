{% extends "base.html" %}


{% block content %}
    <div class="page-title">
        <h1>{{ gettext("Register") }}</h1>
    </div>
<div class="container main-container ScrollOn">
    <div class="row">
        <div id="login-container" class="col-md-6 col-md-offset-3">
            {% for error in errors %}
                <div class="alert alert-danger alert-dismissable" role="alert">
                  <span class="sr-only">Error:</span>
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
            {% endfor %}

            <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="" id="form">
              <input placeholder="{{ gettext("Full Name") }}" type="text" name="fname" id="input-10" />
              <input placeholder="{{ gettext("Affliliation") }}" type="text" name="affiliation" id="input-10" />
              <input placeholder="{{ gettext("Class/Year") }}" type="text" name="year" id="input-10"/>
              <input placeholder="{{ gettext("City") }}" type="text" name="city" id="input-10" />
              <input placeholder="{{ gettext("Gender") }} (M/F)" type="text" name="gender" id="input-10"/>
              <input placeholder="{{ gettext("Student/Mentor") }} (S/M)" type="text" name="user_type" id="input-10"/>
              <input placeholder="{{ gettext("Username") }}" type="text" name="name" id="input-10"/>
              <input placeholder="{{ gettext("Email") }}" type="text" name="email" id="input-10"/>
              <input placeholder="{{ gettext("Password") }}" type="password" name="password" id="input-10"/>
              <input id="submit" type="submit" value="{{ gettext("Register") }}">
              <input type="hidden" name="nonce" value="{{ nonce }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ request.script_root }}/static/{{ ctf_theme() }}/js/style.js"></script>
<script>
	if (window.location.hash == "#frame"){
		$('.top-bar').hide()
	}
</script>
{% endblock %}
